<!DOCTYPE html>
<html>
<head>
    <title>Percabangan Ternary</title>
</head>
<body>
    <script>
for(var y = 1; y < 10; y++) {
    for(var x = 1; x <10; x++) {
         if(y == x) {
             document.write(' * ')
         } else {
             document.write(' - ')
         }
         if(x + y == 10) {
            document.write(' * ')
        } else {
            document.write(' - ')
        }
    }
    document.write('<br>');
}
</script>
</body>
</html>
